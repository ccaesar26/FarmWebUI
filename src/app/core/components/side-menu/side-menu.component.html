<p-drawer #drawerRef [(visible)]="visible">
  <ng-template #headless>
    <div class="flex flex-col h-full">
      <div class="flex flex-row items-center justify-between px-6 pt-4 shrink-0">
        <span class="flex flex-row items-center gap-2">
          <img src="/assets/icons/farm.svg" alt="Farm" class="w-8 h-8 p-1"/>
          <span class="font-semibold text-2xl text-primary">Farm Manager</span>
        </span>
        <span class="h-full flex items-center justify-items-center">
          <i (click)="visible = false" class="pi pi-times cursor-pointer"></i>
        </span>
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-4 m-0">
          <li>
            <a pRipple
               class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
              <i class="pi pi-home mr-2"></i>
              <span class="font-medium">Dashboard</span>
            </a>
          </li>
          <li>
            <a pRipple
               class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
              <i class="pi pi-check-square mr-2"></i>
              <span class="font-medium">Tasks</span>
            </a>
          </li>
          <li>
            <a pRipple
               class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
              <i class="pi pi-users mr-2"></i>
              <span class="font-medium">People</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-4 mx-4 border-t border-0 border-surface"/>
        <a pRipple
           class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"/>
          <span class="font-bold">Profile</span>
        </a>
        <a pRipple (click)="logout()"
           class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-red-600 hover:bg-red-100 dark:hover:bg-red-700 dark:hover:text-red-100 duration-150 transition-colors p-ripple">
          <i class="pi pi-sign-out"></i>
          <span class="font-bold">Logout</span>
        </a>
      </div>
    </div>
  </ng-template>
</p-drawer>
<p-button (click)="visible = true" icon="pi pi-bars"/>
