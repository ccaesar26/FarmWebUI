<p-drawer #drawerRef [(visible)]="visible" styleClass="!w-full md:!w-96 lg:!w-[24rem]">
  <ng-template #header>
    <div class="flex flex-row items-center justify-between p-4 shrink-0">
        <span class="flex flex-row items-center gap-2">
          <img src="/assets/icons/farmforge.svg" alt="Farm" class="w-16 h-16 p-2"/>
          <span class="font-semibold text-4xl">Farm<span class="text-primary">Forge</span></span>
        </span>
    </div>
  </ng-template>
  <div class="overflow-y-auto">
    <ul class="list-none px-4 m-0">
      <li>
        <a pRipple
           class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <i class="pi pi-home mr-4"></i>
          <span class="font-medium text-lg">Dashboard</span>
        </a>
      </li>
      <li>
        <a pRipple
           class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <i class="pi pi-map mr-4"></i>
          <span class="font-medium text-lg">Fields</span>
        </a>
      </li>
      <li>
        <a pRipple
           class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <i class="pi pi-th-large mr-4"></i>
          <span class="font-medium text-lg">Crops</span>
        </a>
      </li>
      <li>
        <a pRipple
           class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <i class="pi pi-check-square mr-4"></i>
          <span class="font-medium text-lg">Tasks</span>
        </a>
      </li>
      <li>
        <a pRipple
           class="flex items-center cursor-pointer p-4 rounded-border text-surface-700 dark:text-surface-100 hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
          <i class="pi pi-users mr-4"></i>
          <span class="font-medium text-lg">People</span>
        </a>
      </li>
    </ul>
  </div>
  <ng-template #footer>
    <div class="mt-auto">
      <hr class="mb-4 mx-4 border-t border-0 border-surface"/>
      <a pRipple
         class="m-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-surface-700 dark:text-surface-100
                hover:bg-surface-100 dark:hover:bg-surface-700 duration-150 transition-colors p-ripple">
        <p-avatar [label]="initial" shape="square"/>
        <span class="font-semibold ml-2" [textContent]="name"></span>
      </a>
      <a pRipple (click)="logout()"
         class="group mx-4 mb-4 flex items-center cursor-pointer p-4 gap-2 rounded-border text-red-600
          hover:bg-red-100 dark:hover:bg-red-700 dark:hover:text-red-100 duration-150 transition-colors p-ripple">
        <i class="pi pi-sign-out p-1.5 rounded-border border-red-600 border-2
            group-hover:border-red-100 dark:group-hover:border-red-100"></i>
        <span class="font-semibold ml-2">Logout</span>
      </a>
    </div>
  </ng-template>
</p-drawer>
<p-button severity="secondary" (click)="visible = true" icon="pi pi-bars"/>
