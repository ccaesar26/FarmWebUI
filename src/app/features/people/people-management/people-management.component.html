<p-toolbar styleClass="">
  <ng-template #start>
    <h2 class="text-3xl font-bold">People Management</h2>
  </ng-template>

  <ng-template #end>
    <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="openNew()"/>
    <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedPeople()"
              [disabled]="!selectedWorkers || !selectedWorkers.length"/>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="workers"
  [rows]="10"
  [paginator]="true"
  [rowsPerPageOptions]="[5, 10, 20]"
  [globalFilterFields]="['username', 'name', 'email']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedWorkers"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <div></div>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search"/>
        <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..."/>
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox/>
      </th>
      <th pSortableColumn="username" style="min-width:16rem">
        Username
        <p-sortIcon field="username"/>
      </th>
      <th pSortableColumn="name" style="min-width:16rem">
        Name
        <p-sortIcon field="name"/>
      </th>
      <th pSortableColumn="email" style="min-width:16rem">
        Email
        <p-sortIcon field="email"/>
      </th>
      <th>Attributes</th>
    </tr>
  </ng-template>
  <ng-template #body let-worker>
    <tr>
      <td>
        <p-tableCheckbox [value]="worker"/>
      </td>
      <td>{{ worker.username }}</td>
      <td>{{ worker.name }}</td>
      <td>{{ worker.email }}</td>
      <td>
        <span *ngFor="let attr of worker.attributes; let last = last">
          {{ attr }}<span *ngIf="!last">, </span>
        </span>
      </td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="openEditWorker(worker)"/>
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                  (click)="deleteWorker(worker)"/>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [header]="selectedWorker ? 'Edit Worker' : 'Add Worker'"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{width: '512px'}"
  styleClass="p-fluid">
  <app-person-form *ngIf="displayModal" [person]="selectedWorker" (save)="onSave($event)"></app-person-form>
</p-dialog>
